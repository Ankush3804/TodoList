<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="styleSheet" href="../css/style.css">
</head>
<body>
    <div class="mainDiv">
       <h1>WORK TO-DOS</h1>
       <h3>Enter text into the input field to add items to your list.</h3>
       <p>Click the item to mark it as complete.</p>
       <small class="mt-2">Click the "X" to remove the item from your list.</small>
       <div class="inputDiv">
        <input class="addItemInp">
        <button class="addItembtn">
            Add item
        </button>
       </div>
       <div class="ItemList">
        <label class="item">Addedd Item</label>
        <button class="clsItem">
        X   
        </button>
       </div>
    </div>
</body>
</html>
